<!DOCTYPE html>
<html>

<head>
    <title>StackGAN</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="css/please-wait.css" rel="stylesheet">
<script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/please-wait.min.js"></script>


</head>

<body>
<div class="desc">
  Input text that defines your bird.
</div>

<form id="bird-form" action="#">
  <input id="bird-text" type="text" value="This is a blue bird with long wings."  class="text-in">
  <input type="submit" value="Generate birds">
</form>

<div class="desc">
  Input text that defines your flower.
</div>

<form id="flower-form" action="#">
  <input id="flower-text" type="text" value="this flower has multiple rows of bright yellow oblong petals with notched edges." class="text-in">
  <input type="submit" value="Generate flower">
</form>


<div class="imgcase">
  <p>generated image is here.</p>
  <div id="genimg"></div>
</div>


    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
